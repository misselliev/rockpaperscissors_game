<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <title>Online Arcade!</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center py-5">
      <h3 id="rules" class="header-shadow">
        Rock breaks scissors, Paper smothers rock, Scissors cut paper.
      </h3>
    </div>
    <div class="container d-flex justify-content-center">
      <h4 class="header-shadow">First one to get 5 points wins. Good luck!</h4>
    </div>
    <div class="container d-flex justify-content-center py-5">
      <div class="row">
        <div class="col-4">
          <button class="btn btn-default btn-primary btn-lg" id="rock">
            Rock
          </button>
        </div>
        <div class="col-4">
          <button class="btn btn-default btn-primary btn-lg" id="paper">
            Paper
          </button>
        </div>
        <div class="col-4">
          <button class="btn btn-default btn-primary btn-lg" id="scissors">
            Scissors
          </button>
        </div>
      </div>
    </div>
    <script src="/js/game.js"></script>
  </body>
</html>
